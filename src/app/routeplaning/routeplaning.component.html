<p>routeplaning works!</p>
<div>
  <mat-form-field appearance="fill" *ngIf="isApiLoaded">
    <mat-label>Start</mat-label>
    <input  id="start"
            class="form-control"
            ngx-google-places-autocomplete
            [options]="options"
            (onAddressChange)="handleAddressChange($event)"
            type="text" matInput placeholder="Enter Start"/>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill" *ngIf="isApiLoaded">
    <mat-label>Ziel</mat-label>
    <input  id="ziel"
            class="form-control"
            ngx-google-places-autocomplete
            [options]="options"
            (onAddressChange)="handleAddressChange($event)"
            type="text" matInput placeholder="Enter Ziel"/>
  </mat-form-field>
</div>
